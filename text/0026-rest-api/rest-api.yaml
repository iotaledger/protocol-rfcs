    get:
      tags:
        - tangle
      summary: Returns two tips.
      description: >-
        Returns two tips. If the node can only serve a single tip,
        `tip1MessageId` and `tip2MessageId` are identical. The tips can be considered as `non-lazy` and are therefore ideal for attaching a message.
      responses:
        '200':
          description: "Successful operation."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TipsResponse'
              examples:
