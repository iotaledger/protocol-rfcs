            - $ref: '#/components/schemas/Indexation'
            - $ref: '#/components/schemas/Milestone'
            - $ref: '#/components/schemas/SignedTransaction'
        nonce:
          type: string
  
    'Indexation':
      properties:
        type:
          type: integer
        index:
          type: string
        data:
          type: string
    
    'Milestone':
      properties:
        type:
          type: integer
        index:
          type: integer
        timestamp:
          type: integer
        inclusionMerkleProof:
          type: string
        signature:
          type: string
  
    'UTXOInput':
      properties:
        type:
          type: integer
        transactionId:
          type: string
        transactionOutputIndex:
          type: integer
  
    'UnsignedTransaction':
      properties:
        type:
          type: integer
        inputs:
          type: array
          items:
            anyOf:
              - $ref: '#/components/schemas/UTXOInput'
        outputs:
          type: array
          items:
            anyOf:
              - $ref: '#/components/schemas/SigLockedSingleDeposit'
        payload:
          oneOf:
            - $ref: '#/components/schemas/Indexation'
          nullable: true

    'SignedTransaction':
      properties:
        type:
          type: integer
        transaction:
          type: object
          oneOf:
            - $ref: '#/components/schemas/UnsignedTransaction'
        unlockBlocks:
          type: array
          items:
            anyOf:
              - $ref: '#/components/schemas/SignatureUnlockBlock'
              - $ref: '#/components/schemas/ReferenceUnlockBlock'
        
    'SignatureUnlockBlock':
      properties:
        type:
          type: integer
        signature:
          type: object
          oneOf:
            - $ref: '#/components/schemas/Ed25519Signature'
    
    'ReferenceUnlockBlock':
      properties:
        type:
          type: integer
        reference:
          type: integer
        

    'Ed25519Address':
      properties:
        type:
          type: integer
        address:
          type: string
          
    'Ed25519Signature':
      properties:
        type:
          type: integer
        address:
          type: string
    
    'SigLockedSingleDeposit':
      properties:
        type:
          type: integer
        address:
          anyOf:
            - $ref: '#/components/schemas/Ed25519Address'
        amount:
          type: integer
  
    'ErrorResponse':
      properties:
        code:
          type: string
        message:
          type: string
          
    'BadRequestErrorResponse':
      allOf:
        - $ref: '#/components/schemas/ErrorResponse'
      example:
        code: "invalid_data"
        message: invalid data provided
          
    'NotFoundErrorResponse':
      allOf:
        - $ref: '#/components/schemas/ErrorResponse'
      example:
        code: "not_found"
        message: could not find data
  
    'GetInfoResponse':
      properties:
        name:
          type: string
        version:
          type: string
        isHealthy:
          type: boolean
        coordinatorPublicKey:
          type: string
          format: binary
        latestMilestoneMessageId:
          type: string
        latestMilestoneIndex:
          type: integer
        solidMilestoneMessageId:
          type: string
        solidMilestoneIndex:
          type: integer
        pruningIndex:
          type: integer
        features:
          type: array
          items:
            type: string
            
    'GetTipsResponse':
      properties:
        tip1:
          type: string
        tip2:
          type: string
    
    'PostMessagesResponse':
      properties:
        messageId:
          type: string
          
    'GetMessagesByIndexResponse':
      properties:
        index:
          type: string
        maxResults:
          type: integer
        count:
          type: integer
        messageIds:
          type: array
          items:
            type: string

